<!DOCTYPE html>
<html>

<head>
    <title>ROULETTE ROYALE</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/orientation_utils.css" type="text/css">

</head>

<body>
    <div class="main">
        <div class="logo-container">
            <div class="logo"> <img src="img/logo.png" /></div>
        </div>
        <section class="betting-section">
            <div class="left-bet-section">
                <div class="range-container" dataindex='small' rangeIndex=10>
                    <h4>SMALL (1 Pay 1) <br> 4 - 3 - 2 - 1</h4>
                </div>
                <div class="numbers-container">
                    <div>
                        <div>
                            <div> 1 Match 1 </div>
                            <div> (1 Pay 8)</div>
                        </div>
                    </div>
                    <div class="justify-around">
                        <div class="number-box" dataindex='4' rangeIndex=4><img src="img/number-4.svg" /></div>
                        <div class="number-box" dataindex='3' rangeIndex=3><img src="img/number-3.svg" /></div>
                        <div class="number-box" dataindex='2' rangeIndex=2><img src="img/number-2.svg" /></div>
                        <div class="number-box" dataindex='1' rangeIndex=1><img src="img/number-1.svg" /></div>
                    </div>
                </div>
                <div class="range-container" dataindex='even' rangeIndex=11>
                    <h4>EVEN (1 Pay 1) <br> 2 - 4 - 6 - 8</h4>
                </div>
            </div>
            <div class="center-bet-section">
                <div class="zero-number-section flex-center col-6 p-0">
                    <div class="number-box" dataindex='0' rangeIndex=0><img src="img/number-0.svg" /></div>
                </div>
                <div class="five-number-section flex-center col-6 p-0">
                    <div class="number-box" dataindex='5' rangeIndex=5><img src="img/number-5.svg" /></div>
                </div>
            </div>
            <div class="right-bet-section">
                <div class="range-container" dataindex='big' rangeIndex=12>
                    <h4>BIG (1 Pay 1) <br> 6 - 7 - 8 - 9</h4>

                </div>
                <div class="numbers-container">
                    <div>
                        <div> 1 Match 1 </div>
                        <div> (1 Pay 8)</div>
                    </div>
                    <div class="justify-around">
                        <div class="number-box" dataindex='6' rangeIndex=6><img src="img/number-6.svg" /></div>
                        <div class="number-box" dataindex='7' rangeIndex=7><img src="img/number-7.svg" /></div>
                        <div class="number-box" dataindex='8' rangeIndex=8><img src="img/number-8.svg" /></div>
                        <div class="number-box" dataindex='9' rangeIndex=9><img src="img/number-9.svg" /></div>
                    </div>
                </div>
                <div class="range-container" dataindex='odd' rangeIndex=13>
                    <h4>ODD (1 Pay 1) <br> 1 - 3 - 5 - 7</h4>
                </div>
            </div>
        </section>
        <section class="coin-section flex-row justify-content-between">
            <div class="date-container flex-row justify-around">
                <div class="date justify-around col-6 flex-center align-items-center">
                    <h5>DATE</h5><input id="date" type="date" min="2020-05-02" max="2020-05-20" />
                </div>
                <div class="round col-6 flex-center align-items-center">
                    <h5>ROUND</h5><input type="number" min='0' max='23' id='round' />
                </div>
            </div>
            <div class="coin-container align-items-center flex-column justify-content-between p-0">
                <div>Wallet : 250</div>
                <div class="coins flex-row justify-content-around">
                    <div class="coin-1"> <img src="img/coin-1.svg" class="active" /></div>
                    <div class="coin-5"> <img src="img/coin-5.svg" /></div>
                    <div class="coin-10"> <img src="img/coin-10.svg" /></div>
                    <div class="coin-25"> <img src="img/coin-25.svg" /></div>
                    <div class="coin-50"> <img src="img/coin-50.svg" /></div>
                    <div class="coin-100"> <img src="img/coin-100.svg" /></div>
                </div>
            </div>
            <div class="button-container flex-column justify-content-center align-items-center">
                <div class="add-button button">ADD</div>
            </div>
        </section>
        <section class="table-section">
            <div class="table-header">
                BUY LIST
            </div>
            <div class="table-content">
                <table class="buy-list table table-striped">
                    <thead>
                        <tr class="table-info">
                         <th class="double-border">DATE</th>
                            <th class="double-border">Round</th>
                            <th>Number</th>
                            <th>Amount</th>
                            <th>Big</th>
                            <th>Small</th>
                            <th>Even</th>
                            <th>Odd</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>

            </div>
            <div class="buy-button button" data-toggle="modal" data-target="#myModal">BUY</div>
        </section>
    </div>
   <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
        </div>
      </div>
      
    </div>
  </div>
  
</body>

</html>
