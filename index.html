<!DOCTYPE html>
<html>

<head>
    <title>ROULETTE ROYALE</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/orientation_utils.css" type="text/css">
</head>

<body>
    <div class="main">
        <div class="logo-container">
            <div class="logo"> <img src="img/logo.png" /></div>
        </div>
        <section class="betting-section">
            <div class="left-bet-section">
                <div class="range-container">
                    <h4>SMALL (1 Pay 1) <br> 4 - 3 - 2 - 1</h4>
                </div>
                <div class="numbers-container">
                    <div>
                        <div>
                            <div> 1 Match 1 </div>
                            <div> (1 Pay 8)</div>
                        </div>
                    </div>
                    <div class="justify-around">
                        <div class="number-box"><img src="img/number-4.svg" /></div>
                        <div class="number-box"><img src="img/number-3.svg" /></div>
                        <div class="number-box"><img src="img/number-2.svg" /></div>
                        <div class="number-box"><img src="img/number-1.svg" /></div>
                    </div>
                </div>
                <div class="range-container">
                    <h4>EVEN (1 Pay 1) <br> 2 - 4 - 6 - 8</h4>
                </div>
            </div>
            <div class="center-bet-section">
                <div class="zero-number-section flex-center col-6 p-0">
                    <div class="number-box"><img src="img/number-0.svg" /></div>
                </div>
                <div class="five-number-section flex-center col-6 p-0">
                    <div class="number-box"><img src="img/number-5.svg" /></div>
                </div>
            </div>
            <div class="right-bet-section">
                <div class="range-container">
                    <h4>BIG (1 Pay 1) <br> 6 - 7 - 8 - 9</h4>

                </div>
                <div class="numbers-container">
                    <div>
                        <div> 1 Match 1 </div>
                        <div> (1 Pay 8)</div>
                    </div>
                    <div class="justify-around">
                        <div class="number-box"><img src="img/number-6.svg" /></div>
                        <div class="number-box"><img src="img/number-7.svg" /></div>
                        <div class="number-box"><img src="img/number-8.svg" /></div>
                        <div class="number-box"><img src="img/number-9.svg" /></div>
                    </div>
                </div>
                <div class="range-container">
                    <h4>ODD (1 Pay 1) <br> 1 - 3 - 5 - 7</h4>
                </div>
            </div>
        </section>
        <section class="coin-section flex-row justify-content-between">
            <div class="date-container flex-row justify-around">
                <div class="date justify-around col-6 flex-center align-items-center">
                    <h5>DATE</h5><input type="number" />
                </div>
                <div class="round col-6 flex-center align-items-center">
                    <h5>ROUND</h5><input type="number" />
                </div>
            </div>
            <div class="coin-container align-items-center flex-column justify-content-between p-0">
                <div>Wallet : 250</div>
                <div class="coins flex-row justify-content-around">
                    <div class="coin-1"> <img src="img/coin-1.svg" /></div>
                    <div class="coin-5"> <img src="img/coin-5.svg" /></div>
                    <div class="coin-10"> <img src="img/coin-10.svg" /></div>
                    <div class="coin-25"> <img src="img/coin-25.svg" /></div>
                    <div class="coin-50"> <img src="img/coin-50.svg" /></div>
                    <div class="coin-100"> <img src="img/coin-100.svg" /></div>
                </div>
            </div>
            <div class="button-container flex-column justify-content-center align-items-center">
                <div class="button">ADD</div>
            </div>
        </section>
        <section class="table-section">
            <div class="table-header">
                BUY LIST
                <div class="button">BUY</div>
            </div>
            <div class="table-content">
                <table class="table table-striped">
                    <thead>
                        <tr class="table-info">
                            <th class="double-border">Round</th>
                            <th>Number</th>
                            <th>Amount</th>
                            <th>Big</th>
                            <th>Small</th>
                            <th>Even</th>
                            <th>Odd</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12</td>
                            <td>9</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>12</td>
                            <td>9</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>12</td>
                            <td>9</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>

            </div>
        </section>
    </div>

</body>

</html>
